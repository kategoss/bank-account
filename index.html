<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
        <div class="panel">
          <div class="form-group">
            <label for="name">Let's start off with your name:</label>
            <input type="text" class="name" id="name">
          </div>
          <div class="form-group">
            <label for="first-deposit">Your first deposit:</label>
            <input type="number" class="first-deposit" id="first-deposit">
          </div>
          <button type="submit" class="btn btn-warning" id="submit">Submit!</button>
        </div>
      </form>

    <div class="current-balance">
      <div class="well" id="first-well">
        <p>Your current balance is: $<span class="display"></span></p>
      </div>
    </div>

    <form id="formTwo">
      <div class="panel">
        <div class="form-group">
          <label for="deposit">Deposit:</label>
          <input type="text" class="deposit" id="deposit">
        </div>
        <button type="submit" class="btn btn-warning" id="deposit-submit">Submit!</button>
      </div>
    </form>

    <form id="formThree">
      <div class="panel">
        <div class="form-group">
          <label for="withdrawal">Withdrawal:</label>
          <input type="number" class="withdrawal" id="withdrawal">
        </div>
        <button type="submit" class="btn btn-warning" id="withdrawal-submit">Submit!</button>
      </div>
    </form>

    <div class="new-balance">
      <div class="well" id="deposit-well">
        <p>Your current balance is: $<span class="display-deposit"></span></p>
      </div>
      <div class="well" id="withdrawal-well">
        <p>Your current balance is: $<span class="display-withdrawal"></span></p>
      </div>
    </div>
    </div>
  </body>
</html>
